name: Deploy Gym Web App to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -euo pipefail
            cd /var/www/gym-webapp
            git fetch origin main
            git reset --hard origin/main
            chmod +x /var/www/gym-webapp/scripts/deploy-frontend.sh
            sudo -H bash -lc '/var/www/gym-webapp/scripts/deploy-frontend.sh'
