name: Deploy Gym Web App to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Run remote deploy script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -e
            sudo chmod +x /home/ubuntu/gym-webapp/deploy.sh
            sudo -u ubuntu -H bash -lc '/home/ubuntu/gym-webapp/deploy.sh'
